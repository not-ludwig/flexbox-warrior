<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/stylesheet.css" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.attribution {
				font-size: 14px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card__img">
					<img class="desktop__bg" src="./images/image-product-desktop.jpg" alt="" />
					<img class="mobile__bg" src="./images/image-product-mobile.jpg" alt="" />
				</div>

				<div class="card__info">
					<div class="product">Perfume</div>

					<h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

					<p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

					<div class="prices">
						<div class="prices__deal">$149.99</div>
						<div class="prices__actual">$169.99</div>
					</div>

					<a class="btn" href="#"> <img src="./images/icon-cart.svg" alt="" /> Add to Cart</a>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/not-ludwig">Ludwig Cabrera ‚ù§Ô∏è</a>.
			</div>
		</footer>
	</body>
</html>
