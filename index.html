<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      
      <img src="/images/illustration-hero.svg" alt="Hero Image">
      <section class="card_content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <section class="plan">
          <img src="/images/icon-music.svg" alt="Music Icon">

          <div class="fee">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          
          <span class="change_plan"><a href="#">Change</a></span>
        </section>
        
        <section class="buttons">
          <a href="" class="proceed">Proceed to Payment</a>
          <a href="" class="cancel">Cancel Order</a>
        </section>
      </section>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/not-ludwig">Ludwig Cabrera‚ù§Ô∏è</a>.
    </div>

</main>
  
</body>
</html>
