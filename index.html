<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="card-img">
        <img class="mobile-header" src="./images/image-header-mobile.jpg" alt="Mobile Header">
        <img class="desktop-header" src="./images/image-header-desktop.jpg" alt="Desktop Header">
    </section>
    
    <section class="card-info">
      <h1>Get <span class="accent-text">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">
        <div class="companies">
          <h2>10k+</h2>
          <div>companies</div>
        </div>
        <div class="templates">
          <h2>314</h2>
          <div>templates</div>
        </div>
        <div class="queries">
          <h2>12m+</h2>
          <div>queries</div>
        </div>
      </div>

    </section>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/not-ludwig">Ludwig Cabrera‚ù§Ô∏è</a>.
    </div>
  </footer>
</body>
</html>
