<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
    <style>
        /* Basic layout for the container */
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 16px; /* Space between items */
    justify-content: space-between; /* Distribute items evenly */
}

/* Default styles for each item */
.item {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    flex: 1 1 calc(33.333% - 16px); /* By default, each item takes up 1/3rd of the container width minus the gap */
    box-sizing: border-box; /* Ensure padding and margin are included in the width calculation */
}

/* Media query for phones (small screens) */
@media (max-width: 768px) {
    .item {
        flex: 1 1 calc(50% - 16px); /* In small screens, each item takes up 50% of the container width */
    }
}

/* Media query for desktop (1440px screens) */
@media (min-width: 1440px) {
    .container {
        gap: 20px; /* Adjust gap between items on large screens */
    }
    .item {
        flex: 1 1 calc(33.333% - 20px); /* In desktop view, each item takes up 1/3rd of the container width */
    }
}

    </style>    
</body>
</html>
